# Port to listen on
listening-port=3478

# Enable short log format with timestamps
fingerprint

# Use long-term credential mechanism (static username/password)
lt-cred-mech

# Define static username and password
user=<<user>>:<<password>>

# Authentication realm (should match frontend ICE config)
realm=webrtc.local

# Quotas and capacity (adjust as needed)
total-quota=100
bps-capacity=0

# Enable stale nonce detection (for security)
stale-nonce

# Logging settings
log-file=/var/log/turnserver.log
simple-log

# Disable loopback and multicast peers
no-loopback-peers
no-multicast-peers
